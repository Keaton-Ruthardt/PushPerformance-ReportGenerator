<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 159" width="512" height="159">
  <!-- Main "PUSH" text -->
  <text x="10" y="80" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="currentColor">PUSH</text>

  <!-- Barbell icon -->
  <g transform="translate(350, 20)">
    <!-- Left weight plate -->
    <rect x="0" y="20" width="8" height="40" fill="currentColor"/>
    <rect x="8" y="15" width="15" height="50" fill="currentColor"/>

    <!-- Bar -->
    <rect x="23" y="35" width="80" height="10" fill="currentColor"/>

    <!-- Right weight plate -->
    <rect x="103" y="15" width="15" height="50" fill="currentColor"/>
    <rect x="118" y="20" width="8" height="40" fill="currentColor"/>
  </g>

  <!-- "PERFORMANCE" text -->
  <text x="10" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="400" letter-spacing="8" fill="currentColor">PERFORMANCE</text>
</svg>
